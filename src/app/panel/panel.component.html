<mat-tab-group mat-stretch-tabs>

    {{ date }} <br>
    {{ day }} <br>
    {{ time }} <br>
    {{ temperature }} <br>
  </mat-tab>
  <mat-tab label="Tomorrow">
    {{ date }} <br>
    {{ day }} <br>
    {{ time }} <br>
    {{ temperature }} <br>
  </mat-tab>
  <mat-tab label="The following day">
    {{ date }} <br>
    {{ day }} <br>
    {{ time }} <br>
    {{ temperature }} <br>
  </mat-tab>
</mat-tab-group>
